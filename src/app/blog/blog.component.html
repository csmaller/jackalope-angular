<section class="max-w-5xl mx-auto py-16 px-6">
  <h1 class="text-4xl font-light mb-4">Blog</h1>
  <div class="space-y-8">
    <article *ngFor="let post of posts" class="border-b pb-6">
      <h2 class="text-2xl font-medium mb-2">{{ post.title }}</h2>
      <p class="text-sm text-gray-600 mb-4">By {{ post.author }} â€” {{ post.date }}</p>
      <p class="text-gray-700 mb-4" [innerHTML]="getSafeHTML(post.excerpt )" />
      <a href="#" class="text-blue-600 underline text-sm">Read more</a>
    </article>
  </div>
</section>
