<div class="max-w-100vw w-100vw mx-auto py-5 hero-home">
  <div class="text-center py-15 text-white rounded-lg">
    <h2 class="mb-5">{{ title }}</h2>
  </div>
</div>

<div class="max-w-6xl mx-auto px-5 py-12">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
    Latest Blog Posts
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <article
      *ngFor="let blog of latestBlogs$ | async"
      class="bg-white rounded-lg shadow-md hover:-translate-y-1 hover:shadow-xl transition-all overflow-hidden"
    >
      <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-3">
          {{ blog.title }}
        </h3>
        <div class="text-sm text-gray-500 mb-4">
          <span>By {{ getUserName(blog.authorId) }}</span>
          <span class="mx-2">•</span>
          <span>{{ blog.createdAt | date }}</span>
        </div>
        <div
          class="text-gray-600 leading-relaxed mb-4 line-clamp-3"
          [innerHTML]="getSafeHtml(blog.content)"
        ></div>
        <a
          [routerLink]="['/blog', blog.id]"
          class="text-blue-500 hover:text-blue-600 font-medium"
          >Read More →</a
        >
      </div>
    </article>
  </div>
</div>
